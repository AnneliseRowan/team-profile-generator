<div class="card" style="width: 18rem;">
    <img
        src="https://mdbootstrap.com/img/new/standard/city/062.jpg"
        class="card-img-top"
        alt="..."
    />
    <div class="card-body">
        <h5 class="card-title" id="name">NAME: {{ name }}</h5>
        <p class="card-text" id="position">POSITION: {{ role }}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" id="id">ID: {{ id }}</li>
        <li class="list-group-item" id="email">EMAIL: <a href="mailto:{{ email }}">{{ email }}</a></li>
        <li class="list-group-item" id="github">GITHUB: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
    </ul>
</div>
